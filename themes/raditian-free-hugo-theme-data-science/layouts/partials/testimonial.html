{{ if .Site.Data.homepage.testimonial.enable }}
<section class="section rad-animation-group section--border-bottom">
    <div class="container">
        <h2 class="rad-fade-down">{{ .Site.Data.homepage.testimonial.title }}</h2>
        <div class="row row--padded mb-0 rad-fade-down">
            {{ range .Site.Data.homepage.testimonial.items }}
            <div class="col-12 testimonial mb-5">
                <i class="icon-quote"></i>
                <p>
                    {{ .content | safeHTML }}
                </p>
                <div class="testimonial__author">
                    <div class="mt-3">
                      <a class="btn btn-primary" href="{{ .link }}" target="_blank">View Publication</a>
                    </div>                
                    <div style="margin-left: 2rem; font-weight: bold; margin-top: 0.5rem;">
                      {{ .name }}
                    </div>      
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
