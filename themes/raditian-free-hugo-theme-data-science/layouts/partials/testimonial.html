{{ if .Site.Data.homepage.testimonial.enable }}
<section class="section rad-animation-group section--border-bottom" id="portfolio">
    <div class="container">
        <h2 class="rad-fade-down">{{ .Site.Data.homepage.testimonial.title }}</h2>
        <div class="row row--padded mb-0 rad-fade-down">
            {{ range .Site.Data.homepage.testimonial.items }}
            <div class="col-12 testimonial mb-5">
                <i class="icon-quote"></i>
                <p>
                    {{ .content | safeHTML }}
                </p>
               <div class="testimonial__author" style="display: flex; flex-direction: column; align-items: flex-start; margin-left: 2rem;">
                      <div style="font-size: 0.9rem; font-weight: 500; margin-top: 0.25rem;">
                        {{ .name }}
                      </div>
                      <a class="btn btn-primary" href="{{ .link }}" target="_blank" style="margin-top: 1rem;">
                        View Publication
                      </a>
               </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
